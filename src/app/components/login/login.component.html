<div class="login-content display-center">

  <ion-img  class="display-img" src="/assets/images/transfer.svg" ></ion-img>
  <ion-card class="display-center">
    <ion-card-header>
      <ion-card-title>Ingresa tus credenciales</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="signing($event)" class="form-login">
        <ion-item>
          <ion-label position="floating">
            Usuario
          </ion-label>
          <ion-input formControlName="userName">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            Contrase√±a
          </ion-label>
          <ion-input type="password" formControlName="userPassword">
          </ion-input>
        </ion-item>
        <ion-button type="submit" expand="full">
          Ingresar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</div>
